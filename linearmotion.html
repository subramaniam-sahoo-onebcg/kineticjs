<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      #container div{
        border:1px solid red;
      }
    </style>
  </head>
  <body>
    <div id="container" ></div>
    <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.6.0.min.js"></script>
    <script >
        var stage = new Kinetic.Stage({
          container: 'container',
          width: 1000,
          height: 200
        });
        var layer = new Kinetic.Layer();

        var hexagon = new Kinetic.RegularPolygon({
          x: 1,
          y: 1,
          sides: 6,
          radius: 70,
          fill: 'red',
          stroke: 'black',
          strokeWidth: 4
        });

        layer.add(hexagon);
        stage.add(layer);


        var centerX = stage.getWidth() / 2;
        var velocity = 6;
        var anim = new Kinetic.Animation(function(frame) {
          // console.log(parseInt(frame.time / 1000));
          var dist = parseInt(velocity * (frame.time / 1000));
          hexagon.move(dist, 0);
        }, layer);


        anim.start();

    </script>
  </body>
</html>
